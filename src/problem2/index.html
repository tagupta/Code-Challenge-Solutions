<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.2.2/dist/web3.min.js"></script>
  <script src="./abi.js"></script>

</head>

<body>
  
  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <div id="menu"></div>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="container">
        <div class="form"> 
            <h2>Transaction Form</h2>
            <form>
              <div class="inputBox">
                <input type="text" placeholder="ETH address" id="input-address">
                <span id="address-text"></span>
              </div>
              <div class="inputBox">
                <input type="number" placeholder="Enter ETH amount" id="input-amount">
                <span id="amount-text"></span>
              </div>
              <div class="inputBox" style="margin-bottom: 35px;">
                <input type="number" placeholder="OTP Authentication" id="input-otp">
                <span onclick="getOTP()">Send OTP</span>
              </div>
              <div class="inputBox" style="text-align: center">
                <input id="tokens" type="submit" value="Send Tokens">
              </div>
            </form>
        </div>

      </div>

    </div>
  </section>
  <script src="index.js"></script>
  <script src="script.js"></script>
</body>

</html>
